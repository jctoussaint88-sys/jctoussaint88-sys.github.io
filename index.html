<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feuille Google Sheets Actualis√©e</title>
  <style>
    body { margin: 0; padding: 0; }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRxAtHZ6znRXbiggzfYs4hPXGwl4UURmc-HIKDTRc2m1AsUccPF5cZ8Y-xXbTWpgrCRoq1rStx6ZBPc/pubhtml?gid=220114643&single=true"></iframe>
  <script>
    const interval = 60000; // 60 secondes en ms
    const iframe = document.getElementById('sheetFrame');
    const sheetUrl = iframe.src;
    setInterval(() => {
      iframe.src = sheetUrl + (sheetUrl.includes('?') ? '&' : '?') + 't=' + Date.now();
    }, interval);
  </script>
</body>
</html>
